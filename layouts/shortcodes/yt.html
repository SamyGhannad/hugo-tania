{{ if .IsNamedParams }}
<div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ .Get "src" }}?rel=0" allowfullscreen></iframe>
</div>
{{ else }}
    <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ .Get 0 }}?rel=0" allowfullscreen></iframe>
    </div>
{{end}}
